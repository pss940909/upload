<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <div class="out">
      <div class="wrapper">
        <div class="form_text">
          <a href="index.html"
            ><img src="img/logo.png" alt="logo" class="logo"
          /></a>
          <form action="" class="signin_form">
            <ul class="signin_list">
              <li>
                <label for="email">Email</label>
                <br />
                <input type="text" id="email" name="account_email" />
              </li>
              <li>
                <label for="password">Password</label>
                <br />
                <input type="password" id="password" name="account_password" />
              </li>
            </ul>
            <a href="#" class="signin_btn">Sign In</a>
            <a href="#" class="no_pw">Forget Password?</a>
            <h3 class="no_account">
              Donâ€™t have an account?
              <span>
                <a href="signup.html" class="no_account">Sign Up. </a>
              </span>
            </h3>
          </form>
        </div>
        <div class="form_img"></div>
      </div>
    </div>
    <!----------------- sweet alert --------------->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/signin.js"></script>
  </body>
</html>
